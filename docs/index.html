<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>bookReader</title>

	<link rel="stylesheet" type="text/css" href="appStyle.css">


  	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">


	<script
  	src="https://code.jquery.com/jquery-3.4.1.js"
  	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  	crossorigin="anonymous"></script>


</head>
<body>		

	

		<div id="enclose1">
    	<button id="first">Keep track of what you are reading</button>
		</div>


		<div id="enclose2">
		<input id="input"type="text" placeholder="Title,chapter x,page x.">
		</div>
		
		<div id="enclose3">
		<button id="second">Continue reading</button>
		</div>
		
		<div id="container">
		<ul>
 		<li><span><i class="far fa-trash-alt"></i></span>The Slight Edge,chapter 5,page 55.</li>
 		<li><span><i class="far fa-trash-alt"></i></span>Quiet,chapter 1,page 23.</li>
 		<li><span><i class="far fa-trash-alt"></i></span>Cosmos,chapter 1,page 50.</li>
 		</ul>
		</div>
	


<script type="text/javascript" src="app.js"></script>
</body>
</html>
